    <!-- section 3 -->
    <div class="wrapper">
        <section class="section-3 target" id="video-gallery">
            <h1 class="section-heading">Video Gallery</h1>
            <div class="videos-wrapper center">
                <video src="vid/istockphoto-483771507-640_adpp_is.mp4" muted loop width="500px" class="video"></video>
                <video src="vid/pexels-ojyrai-7727415.mp4" muted loop width="500px" class="video"></video>

                <input type="email" class="form-input" placeholder="Your Email" />
